<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  
  <!-- This is Bootstrap CSS. It helps make your website look nice. -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- This is your own CSS file. It's in the same place as this HTML file. -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
          
          <!--  Sidebar Search Area -->
          <div class="col-lg-2" style="height: 100vh;">
            <h2>Search for a City</h2>
            <input type="text" class="form-control" id="cityInput" placeholder="Enter city name here">
            <!-- Search button -->
            <button id="searchBtn" class="btn btn-primary btn-lg btn-block my-3">Search</button>
            <hr>
            <button type="button" class="preset-city-btn btn btn-secondary btn-lg btn-block" id="city1" data-city="Bocas Del Toro">Bocas Del Toro</button>
            <button type="button" class="preset-city-btn btn btn-secondary btn-lg btn-block" id="city2" data-city="London">London</button>
            <button type="button" class="preset-city-btn btn btn-secondary btn-lg btn-block" id="city3" data-city="Austin">Austin</button>
            <button type="button" class="preset-city-btn btn btn-secondary btn-lg btn-block" id="city4" data-city="Chicago">Chicago</button>
            <button type="button" class="preset-city-btn btn btn-secondary btn-lg btn-block" id="city5" data-city="Tokyo">Tokyo</button>
            <button type="button" class="preset-city-btn btn btn-secondary btn-lg btn-block" id="city6" data-city="Memphis">Memphis</button>
            <button type="button" class="preset-city-btn btn btn-secondary btn-lg btn-block" id="city7" data-city="Orlando">Orlando</button>
            <button type="button" class="preset-city-btn btn btn-secondary btn-lg btn-block" id="city8" data-city="Roanoke">Bocas Del Toro</button>

          </div>
    
          <!-- Main content area -->
          <div class="col-lg-10">
            
            <!-- City Data and Date Row -->
            <div class="row top-row-padding top-row-margin" id="cityData">
            City name and today's date<br>
            Temp:<br>
            Wind:<br>
            Humidity:<br>
        </div>
  
            <!-- Bottom 5 equally spaced columns -->
            <div class="row" id="fiveDayForecast">
                <div class="col day-col-padding day-col-margin">Day 2</div>
                <div class="col day-col-padding day-col-margin">Day 3</div>
                <div class="col day-col-padding day-col-margin">Day 4</div>
                <div class="col day-col-padding day-col-margin">Day 5</div>
                <div class="col day-col-padding day-col-margin">Day 6</div>
            </div>
            
          </div> <!-- End of Main content area -->
    
        </div> <!-- End of main row -->
      </div> <!-- End of container-fluid -->

  <!-- This is jQuery. It's like a magic wand for JavaScript. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <!-- This is Bootstrap's JavaScript. It adds some cool tricks to the Bootstrap clothes. -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- This is your own JavaScript file. It's in the same place as this HTML file. -->
  <script src="script.js"></script>
</body>
</html>
